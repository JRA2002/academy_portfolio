{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-3 card mx-auto" style="width: 30rem">
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
</div>

{% endblock %}
